<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">
            <picture>
                <source srcset="images/image-product-mobile.jpg" media="(max-width:561px)">
                <img class="perfume-image" src="images/image-product-desktop.jpg" width="288" height="288">
            </picture>
            
            <div class="contents">
                <div class="text">
                    <p class="grey montserrat product">perfume</p>
                    <h1 class="fraunces perfume-name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="grey montserrat desc">A floral, colar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                    <div class="fraunces price">
                        <h1>$149.99</h1>
                        <p class="grey montserrat">$169.99</p>
                    </div>
                </div>
                <button class="btn montserrat">
                    <img class="icon" src="images/icon-cart.svg" >
                    Add to Cart
                </button>
            </div>  
        </main>
    </body>
</html>
